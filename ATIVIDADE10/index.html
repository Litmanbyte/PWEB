<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style></style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <div class="form-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" min="0" placeholder="Ex: 1.75">
        </div>
        
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" min="0" placeholder="Ex: 70">
        </div>
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        
        <div id="result"></div>
        
        <h3>Tabela de Classificação</h3>
        <table>
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
                <th>Obesidade (Grau)</th>
            </tr>
            <tr>
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            <tr>
                <td>Entre 30,0 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr>
                <td>Maior que 40,0</td>
                <td>Obesidade Grave</td>
                <td>III</td>
            </tr>
        </table>
    </div>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
                        
            const imc = peso /Math.pow(altura , 2);
            
            const classificacao = classificarIMC(imc);
            
            // Exibir resultado
            const resultadoDiv = document.getElementById('result');
            resultadoDiv.innerHTML = `
                <h3>Resultado</h3>
                <p><strong>Seu IMC:</strong> ${imc.toFixed(2)}</p>
                <p><strong>Classificação:</strong> ${classificacao.descricao}</p>
                <p><strong>Grau de Obesidade:</strong> ${classificacao.grau}</p>
            `;
            resultadoDiv.style.display = 'block';
            resultadoDiv.style.backgroundColor = classificacao.cor;
        }
        
        function classificarIMC(imc) {
            let descricao, grau, cor;
            
            if (imc < 18.5) {
                descricao = "Magreza";
                grau = "0";
                cor = "#ffeb3b";
            } else if (imc >= 18.5 && imc <= 24.9) {
                descricao = "Normal";
                grau = "0";
                cor = "#4caf50";
            } else if (imc >= 25.0 && imc <= 29.9) {
                descricao = "Sobrepeso";
                grau = "I";
                cor = "#ff9800";
            } else if (imc >= 30.0 && imc <= 39.9) {
                descricao = "Obesidade";
                grau = "II";
                cor = "#f44336";
            } else {
                descricao = "Obesidade Grave";
                grau = "III";
                cor = "#d32f2f";
            }
            
            return { descricao, grau, cor };
        }
    </script>
</body>
</html>
